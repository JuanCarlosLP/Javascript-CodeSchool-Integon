      let saludaUsuario = function () {
        alert("Hola,Usuario");
      };
      let GreetUser = function () {
        alert("Hello, User");
      };

      let eventHandler;

      //Objects call an Event, but this main event will delegate the info to different events.
      function changeDelegate(radioButton) {
        var boton = document.getElementById("btn1");

        boton.removeEventListener("click", eventHandler);

        if (radioButton.value == "English") {
          eventHandler = GreetUser;
        } else {
          eventHandler = saludaUsuario;
        }

        boton.addEventListener("click", eventHandler);
